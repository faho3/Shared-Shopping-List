<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Shopping List</title>
</head>
<body>
    <h1>Shared Shopping List</h1>
    <form method="POST">
        <input type="text" name="item" placeholder="Enter an item">
        <button type="submit">Add Item</button>
    </form>
    <h2>Shopping List</h2>
    <ul>
        {% for index, item in shopping_list %}
            <li>
                {{ item }}
                <form action="/delete/{{ index }}" method="POST" style="display:inline;">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
